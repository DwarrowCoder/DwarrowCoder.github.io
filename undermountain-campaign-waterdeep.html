<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>A Light in Undermountain - Waterdeep</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
        <style>
            #map {
                height: 80vh;
                border: 2px solid #444;
                border-radius: 8px;
            }
        </style>
    </head>
    <body class="w3-gray">
        <header id="top" class="w3-container w3-center">
            <h1>A Light in Undermountain</h1>
            <div class="w3-padding" style="width:100%">
                <img src="./images/undermountain.jpg" class="w3-image">
            </div>
            <nav id="navbar" class="w3-bar w3-border w3-card">
            </nav>
            <script>
                $(function(){
                    $("#navbar").load("undermountain-nav.html");
                });
            </script>
            <h2>Waterdeep</h2>
        </header>
        <section class="w3-container">
            <div id="map"></div>
            <script>
                const map = L.map('map', {
                    minZoom: -1,
                    maxZoom: 4,
                    center: [0, 0],
                    zoom: 0,
                    crs: L.CRS.Simple
                });

                const imgWidth = 2558;
                const imgHeight = 5457;
                const imageBounds = [[0, 0], [imgHeight, imgWidth]];
                L.imageOverlay('./images/waterdeep.jpg', imageBounds).addTo(map);
                map.fitBounds(imageBounds);
            </script>
        </section>
    </body>
</html>
