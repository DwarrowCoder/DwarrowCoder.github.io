<script>
    function dropFunction(id) {
        const x = document.getElementById(id);
        let y = document.getElementById(id + "-button").innerHTML
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            document.getElementById(id + "-button").innerHTML = y.replace("+", "-")
        } else { 
            x.className = x.className.replace(" w3-show", "");
            document.getElementById(id + "-button").innerHTML = y.replace("-", "+")
        }
    }
</script>
